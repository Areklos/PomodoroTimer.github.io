<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="windowTime">
      <div class="timeDiv">
        <div class="actualTimeDiv">
          <span class="actualMin">10</span>
          <span class="colonTime">:</span>
          <span class="actualSek">13</span>
        </div>
        <div class="barTimeDiv">
          <div class="plusTime sign">+</div>
          <div class="minusTime sign">-</div>
          <div class="barOutside"></div>
          <div class="barInside">
            <div class="barProgres"></div>
          </div>
        </div>
      </div>
      <div class="buttonStartDiv">
        <button class="startPauseBTN startTimeBTN">Start nauki</button>
        <div class="iconPause">
          <div class="recPause"></div>
          <div class="recPause"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
