<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- <section class="windowTime increaseSizeWindowTime"> -->
    <section class="windowTime increaseSizeWindowTime">
      <section class="upperWindowTime">
        <div class="timeDiv">
          <div class="actualTimeDiv">
            <span class="actualMin">25</span>
            <span class="colonTime">:</span>
            <span class="actualSek">05</span>
          </div>
          <div class="barTimeDiv">
            <div class="plusTime sign">+</div>
            <div class="minusTime sign">-</div>
            <div class="barOutside">
              <div class="barInside">
                <div class="barProgres"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="buttonStartDiv">
          <button class="startPauseBTN startTimeBTN">Start nauki</button>
          <div class="iconPause">
            <div class="recPause"></div>
            <div class="recPause"></div>
          </div>
        </div>
      </section>

      <section class="lowerWindowTime">
        <div class="aboveTimeLine">
          <span class="setPreviousDay">Wczoraj</span>
          <span class="timeLineToday">20-02-2023</span>
          <span class="setNexDay deactivate">Jutro</span>
        </div>
        <div class="timeLine">
          <svg width="650" height="5">
            <rect width="650" height="3" fill="white" rx="2" ry="2" />
          </svg>

          <div class="hourLabel">
            <span>8</span>
            <span>12</span>
            <span>16</span>
            <span>20</span>
          </div>

          <div class="beams"></div>
        </div>
        <div class="belowTimeLine">
          <div class="sumaryDayData">
            <p>Ilość bloków: <span class="amountBeams">0</span></p>
            <p>Czas łącznie: <span class="sumTimeBeams">0h</span></p>
            <!-- <div class="popup">jakis tekst</div> -->
          </div>
        </div>
      </section>
    </section>

    <div class="btnDailyStatic">
      <span class="arrowDown firstArrow">&or;</span>
      <span class="arrowDown secondArrow">&or;</span>
    </div>

    <script src="newProto.js"></script>
    <script src="Beam.js"></script>
    <script src="script.js"></script>
    <!-- <script src="test.js"></script> -->
    <!-- <script src="testchangeDay.js"></script> -->
  </body>
</html>
